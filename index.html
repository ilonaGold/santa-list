<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santa List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="main">
      <div class="container">
        <div>
          <h2>Nice List</h2>
          <ul class="list nice-list" id="nice-list"></ul>
        </div>
        <div>
          <h2>Naughty List</h2>
          <ul class="list naughty-list" id="naughty-list"></ul>
        </div>
      </div>

      <div class="input-container">
        <form id="form">
          <input
            type="checkbox"
            class="checklist-item"
            id="naughty"
            name="naugthy"
            value="naughty"
          />
          <input
            type="checkbox"
            class="checklist-item"
            id="nice"
            name="nice"
            value="nice"
            checked
          />
          <div class="buttons">
            <button class="btn" id="btn-sort" type="button">Sort</button>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="New name goes here"
            />
            <button class="btn" id="btn-add" type="button">Add</button>
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
